<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 20px;
        }

        h1 {
            color: #B31312;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #B31312;
            color: #fff;
            padding: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        
        button:hover {
            background-color: #f54040;
        }
    </style>
</head>
<body>
    <h1>Heart Disease Prediction</h1>
    <form id="predictionForm" method="post" action="/numeric_predict">
        <!-- Age -->
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required>

        <!-- Sex -->
        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="" selected disabled></option>
            <option value="0">Female</option>
            <option value="1">Male</option>
        </select>

        <!-- Chest Pain Type -->
        <label for="chest_pain">Chest Pain Type:</label>
        <select id="chest_pain" name="chest_pain" required>
            <option value="" selected disabled></option>
            <option value="0">Type 0</option>
            <option value="1">Type 1</option>
            <option value="2">Type 2</option>
            <option value="3">Type 3</option>
        </select>

        <!-- Resting Blood Pressure -->
        <label for="resting_bp">Resting Blood Pressure:</label>
        <input type="text" id="resting_bp" name="resting_bp" required>

        <!-- Serum Cholestoral -->
        <label for="serum_cholesterol">Serum Cholestoral (mg/dl):</label>
        <input type="text" id="serum_cholesterol" name="serum_cholesterol" required>

        <!-- Fasting Blood Sugar -->
        <label for="fasting_blood_sugar">Fasting Blood Sugar (>120 mg/dl):</label>
        <select id="fasting_blood_sugar" name="fasting_blood_sugar" required>
            <option value="" selected disabled></option>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <!-- Resting Electrocardiographic Results -->
        <label for="resting_ecg">Resting Electrocardiographic Results:</label>
        <select id="resting_ecg" name="resting_ecg" required>
            <option value="" selected disabled></option>
            <option value="0">Value 0</option>
            <option value="1">Value 1</option>
            <option value="2">Value 2</option>
        </select>

        <!-- Maximum Heart Rate Achieved -->
        <label for="max_heart_rate">Maximum Heart Rate Achieved:</label>
        <input type="text" id="max_heart_rate" name="max_heart_rate" required>

        <!-- Exercise Induced Angina -->
        <label for="exercise_angina">Exercise Induced Angina:</label>
        <select id="exercise_angina" name="exercise_angina" required>
            <option value="" selected disabled></option>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <!-- ST Depression Induced by Exercise -->
        <label for="st_depression">ST Depression Induced by Exercise:</label>
        <input type="text" id="st_depression" name="st_depression" required>

        <!-- Slope of Peak Exercise ST Segment -->
        <label for="slope_st_segment">Slope of Peak Exercise ST Segment:</label>
        <select id="slope_st_segment" name="slope_st_segment" required>
            <option value="" selected disabled></option>
            <option value="0">Slope 0</option>
            <option value="1">Slope 1</option>
            <option value="2">Slope 2</option>
        </select>

        <!-- Number of Major Vessels Colored by Fluoroscopy -->
        <label for="num_vessels">Number of Major Vessels (0-3) Colored by Fluoroscopy:</label>
        <select id="num_vessels" name="num_vessels" required>
            <option value="" selected disabled></option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <!-- Thal -->
        <label for="thal">Thal:</label>
        <select id="thal" name="thal" required>
            <option value="" selected disabled></option>
            <option value="0">Normal</option>
            <option value="1">Fixed Defect</option>
            <option value="2">Reversible Defect</option>
        </select>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
